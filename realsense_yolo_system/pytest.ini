# pytest配置文件

[tool:pytest]
# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --color=yes
    --durations=10
    --ignore=build
    --ignore=dist
    --ignore=.eggs
    --ignore=venv
    --ignore=env

# 最小版本要求
minversion = 6.0

# 标记定义
markers =
    slow: 标记测试为慢速测试
    integration: 标记集成测试
    unit: 标记单元测试
    hardware: 标记需要硬件的测试
    camera: 标记需要相机的测试
    gpu: 标记需要GPU的测试
    network: 标记需要网络的测试
    mock: 标记使用模拟数据的测试

# 过滤警告
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置
addopts = --cov=src --cov-report=html --cov-report=term-missing --cov-fail-under=80

# 并行测试
addopts = -n auto